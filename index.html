<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>F3 Contest 3</title>
</head>
<body>
    <header>
        <p>Header</p>
        <button>Profile</button>
        <button>Signup</button>
    </header>

    <main>
        <form>
            <h1>Signup</h1>
            <input id="name" placeholder="Full Name" type="text">
            <input id="email" placeholder="Email" type="email">
            <input id="password" placeholder="Password" type="password">
            <input id="con-pass" placeholder="Confirm Password" type="password">
            <p class="error">Error : All the fields are mandatory</p>
            <p class="success">Successfully Signed Up!</p>
            <button type="submit">Signup</button>
        </form>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
